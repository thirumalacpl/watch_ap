<script type="text/javascript">
  jQuery(document).ready(function ($) {

  $('#checkbox').change(function(){
    //http://bit.ly/1LRZGaY
    setInterval(function () {
        moveRight();
    }, 3000);
  });
  
  var slideCount = $('#sliderqa ul li').length;
  var slideWidth = $('#sliderqa ul li').width();
  var slideHeight = $('#sliderqa ul li').height();
  var sliderUlWidth = slideCount * slideWidth;
  
  $('#sliderqa').css({ width: slideWidth, height: slideHeight });
  
  $('#sliderqa ul').css({ width: sliderUlWidth, marginLeft: - slideWidth });
  
    $('#sliderqa ul li:last-child').prependTo('#sliderqa ul');

    function moveLeft() {
        $('#sliderqa ul').animate({
            left: + slideWidth
        }, 200, function () {
            $('#sliderqa ul li:last-child').prependTo('#sliderqa ul');
            $('#sliderqa ul').css('left', '');
        });
    };

    function moveRight() {
        $('#sliderqa ul').animate({
            left: - slideWidth
        }, 200, function () {
            $('#sliderqa ul li:first-child').appendTo('#sliderqa ul');
            $('#sliderqa ul').css('left', '');
        });
    };

    $('a.control_prev').click(function () {
        moveLeft();
    });

    $('a.control_next').click(function () {
        moveRight();
    });



});    

</script>
